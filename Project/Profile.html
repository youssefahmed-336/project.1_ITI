<!doctype html>
<html>
  <head>
    <title>Profile</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/toast.css">

    <style>
      .ccn_breadcrumb_s {
        height: 160px;
        padding: 0;
      }
      .inner_page_breadcrumb {
        background-size: cover;
      }
      .inner_page_breadcrumb {
        background-image: var(--heading-bg-url);
        background-repeat: no-repeat;
        height: 400px;
        margin-top: -1px;
        position: relative;
      }
      .profile-img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 3px solid #ddd;
      }

      .row {
        margin-top: 50px;
      }

      .profile-link {
        display: block;
        margin-top: 15px;
        text-decoration: none;
        color: #a33131;
        font-weight: bold;
      }

      .profile-link:hover {
        text-decoration: underline;
      }
      .Password-box {
        max-width: 400px;
        margin: auto;
        padding: 30px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }
      #profileimg {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        border: 3px solid #ddd;
        transition: 0.3s;
      }

      #profileimg:hover {
        opacity: 0.7;
      }
    </style>
  </head>

  <body style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)">
    <div class="container pt-4">
      <button class="btn btn-light" onclick="history.back()">Back</button>
    </div>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <img
          src="images/profile.png"
          id="profileimg"
          class="profile-img"
          alt="Profile Image"
          onclick="triggerClick()"
        />
      </div>
      <input
        type="file"
        id="imageInput"
        onchange="displayImage(this)"
        style="display: none"
      />
    </div>
    <br /><br />
    <h2 style="text-align: center">My Profile</h2>

    <div class="Password-box mb-4">
      <h2 class="text-center mb-4">Update Email</h2>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bolder"
          >Email</label
        >
        <input
          type="email"
          id="emailInput"
          class="form-control"
          placeholder="Enter new email"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bolder"
          >Current Password</label
        >
        <input
          type="password"
          id="emailCurrentPassword"
          class="form-control"
          placeholder="Enter current password"
        />
      </div>
      <button class="btn btn-primary w-100" onclick="updateEmail()">
        Save Email
      </button>
    </div>

    <div class="Password-box">
      <h2 class="text-center mb-4">Change Password</h2>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bolder"
          >Current Password</label
        >
        <input
          type="password"
          id="currentpassword"
          class="form-control"
          placeholder="Enter Password"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bolder"
          >New Password</label
        >
        <input
          type="password"
          id="newpassword"
          class="form-control"
          placeholder="Enter New password"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bolder"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmpassword"
          class="form-control"
          placeholder="Confirm password"
        />
        <hr />
        <button class="btn btn-success w-100" onclick="Change()">Change</button>
      </div>
    </div>
<script src="./js/toast.js"></script>
    <script src="js/profile.js"></script>
  </body>
</html>
