<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/main-style-admin.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/toast.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="categories.html">Admin Panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="categories.html" data-nav="categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="admin-requests.html"
                data-nav="orders"
                >Orders</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admins.html" data-nav="admins"
                >Admins</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="navbar-text text-white me-3" id="admin-name"></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light btn-sm" onclick="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="admin-container container">
      <div class="header-section">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-2">Category Management</h2>

          <span class="badge badge-custom">
            <span id="category-count">0</span> Categories
          </span>
        </div>
      </div>
      <div class="row g-4" id="categories-grid"></div>
    </div>


    <div class="modal" id="categoryModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              <i class="fas fa-plus-circle me-2"></i>Add New Category
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="categoryForm">
              <input type="hidden" id="category-index" value="-1" />

              <div class="mb-3">
                <label class="form-label fw-bold">
                  Category Name <span style="color: red">*</span>
                </label>
                <input
                  type="text"
                  id="category-name"
                  class="form-control form-control-lg"
                  placeholder="e.g., Electronics, Clothing, Books"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold"> Description </label>
                <textarea
                  id="category-description"
                  class="form-control"
                  rows="3"
                  placeholder="Brief description of this category"
                ></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">
                  Category Image URL <span style="color: red">*</span></label
                >
                <input
                  type="url"
                  id="category-image"
                  class="form-control"
                  required
                  placeholder="https://example.com/image.jpg"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-custom"
              onclick="saveCategory()"
            >
              Save Category
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/toast.js"></script>
    <script src="js/categories.js"></script>
    <script src="js/admin-auth.js"></script>
  </body>
</html>
