<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login-box">
        
        <h2 class="text-center mb-4">Login</h2>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="text" id="login-email" class="form-control" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" id="login-pass" class="form-control" placeholder="Enter your password">
            <div class="mb-3">
</div>
        </div>
        <div class="mb-3">
            <label class="form-label">
                <img id="captcha-image" onclick="reloadCaptcha()" 
                     style="width: 200px; height: 100px; cursor:pointer;" 
                     src="" alt="Captcha">
            </label>
            <input type="text" id="captcha-input" class="form-control" placeholder="Enter captcha result">
        </div>

        <button class="btn btn-success w-100" onclick="login()">Login</button>

        <p class="text-center mt-3">
            Don't have an account? <a href="register.html">Register</a>
        </p>
    </div>
    
    <script type="module" src="js/toast.js"></script>
    <script type="module" src="js/login.js"></script>
    
</body>
</html>
