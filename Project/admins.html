<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Users & Admins Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/toast.css" />
    <link rel="stylesheet" href="css/main-style-admin.css" />
    <link rel="stylesheet" href="css/admins-style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="categories.html">Admin Panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="categories.html" data-nav="categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="admin-requests.html"
                data-nav="orders"
                >Orders</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admins.html" data-nav="admins"
                >Admins</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="navbar-text text-white me-3" id="admin-name"></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light btn-sm" onclick="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container admin-container">
      <h6 id="cat-name"></h6>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Administrators Management</h2>
        <button class="btn btn-custom" onclick="openAddAdminModal()">
          Add New Admin
        </button>
      </div>
      <div class="row g-4" id="admins-grid">Admins grid</div>
    </div>

    <div class="modal" id="adminModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="adminModalTitle">
              <i class="fas fa-user-shield me-2"></i>Add New Admin
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="adminForm">
              <input type="hidden" id="admin-index" value="-1" />
              <input type="hidden" id="admin-role" value="admin" />
              <div class="mb-3">
                <label class="form-label fw-bold"
                  >Username <span style="color: red">*</span></label
                >
                <input
                  type="text"
                  id="admin-username"
                  class="form-control"
                  placeholder="Enter Admin Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold"
                  >Email <span style="color: red">*</span></label
                >
                <input
                  type="email"
                  id="admin-email"
                  class="form-control"
                  placeholder="Enter email"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold"
                  >Password <span style="color: red">*</span></label
                >
                <input
                  type="password"
                  id="admin-password"
                  class="form-control"
                  placeholder="Enter password"
                  required
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-custom" onclick="saveAdmin()">
              Save Admin
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="toast-container"></div>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/toast.js"></script>
    <script src="js/admins.js"></script>
    <script src="js/admin-auth.js"></script>
  </body>
</html>
