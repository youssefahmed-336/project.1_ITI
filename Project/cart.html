<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fraunces:opsz,wght@9..144,600&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       <script src="js/toast.js"></script>
    <link rel="stylesheet" href="css/toast.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="E-commerce-products.html">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="E-commerce-products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html" id="cart-nav">Cart (0)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wishlist.html">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="request.html">My Orders</a>
                    </li>
                </ul>
                <div class="profile-dropdown">
                    <div class="profile-icon" onclick="toggleMenu()">
                        <img id="navProfileImg" src="images/profile.png" alt="User">
                    </div>
                    <ul class="dropdown-list" id="dropdownMenu">
                        <li><a href="Profile.html">Profile</a></li>
                        <li class="dropdown-divider"></li>
                        <li><button type="button" onclick="logout()">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="mb-4 page-title">Your Shopping Cart</h2>
        <div id="cart-container" class="row">
            <div class="col-md-8">
                <div id="cart-items" class="card shadow-sm p-3">
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm p-3">
                    <h4>Summary</h4>
                    <hr>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Total Items:</span>
                        <span id="total-items">0</span>
                    </div>
                    <div id="items-details" class="mb-3 p-2" style="background: #f8f9fa; border-radius: 5px; max-height: 300px; overflow-y: auto;">
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-3 fw-bold">
                        <span>Total Price:</span>
                        <span>$<span id="total-price">0.00</span></span>
                    </div>
                    <button class="btn btn-brand w-100 mb-2" onclick="checkout()">Checkout</button>
                    <button class="btn btn-outline-danger w-100" onclick="clearCart()">Clear Cart</button>
                </div>
            </div>
        </div>
    </div>
      <div id="clearCartModal" class="modal">
  <div class="modal-content">
    <h2>🛒 Clear Cart</h2>
    <p>Are you sure you want to clear your cart?</p>

    <div class="modal-actions">
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      <button class="confirm-btn" onclick="confirmClearCart()">Yes, Clear</button>
    </div>
  </div>
</div>


    <script src="js/nav-profile.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
