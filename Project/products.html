<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Product Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/toast.css" />
    <script src="js/toast.js"></script>

    <link href="css/main-style-admin.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="categories.html">Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin-requests.html">Orders</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="admins.html"> Admins</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="navbar-text text-white me-3" id="admin-name"></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-outline-light btn-sm" onclick="logout()">
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container admin-container">
      <h6 id="cat-name"></h6>
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Product Management</h2>

        <button class="btn btn-custom" onclick="openAddModal()">
          Add New Product
        </button>
      </div>

      <div class="card">
        <div
          class="card-header text-white"
          style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%)"
        >
          <h5 class="mb-0">Product List (<span id="product-count">0</span>)</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive table-responsive-md">
            <table
              class="table table-hover table-bordered mb-0 text-center align-middle"
            >
              <thead class="table-light">
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Stock Q.</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody id="product-list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="productModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              <i class="fas fa-plus-circle me-2"></i>Add New Product
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form id="productForm">
              <input type="hidden" id="product-index" value="-1" />

              <div class="mb-3">
                <label class="form-label fw-bold">
                  Product Name <span style="color: red">*</span>
                </label>
                <input
                  type="text"
                  id="p-title"
                  class="form-control form-control-lg"
                  placeholder="Your Product Name"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label fw-bold">
                  Price <span style="color: red">*</span>
                </label>
                <input
                  type="number"
                  placeholder="e.g 500EGP"
                  step="0.01"
                  id="p-price"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">
                  Quantity <span style="color: red">*</span></label
                >
                <input
                  type="number"
                  placeholder="Stock Quantity"
                  id="p-stock"
                  class="form-control"
                  min="0"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">
                  Product Image URL <span style="color: red">*</span></label
                >
                <input
                  type="url"
                  id="p-image"
                  required
                  class="form-control"
                  placeholder="https://example.com/image.jpg"
                />
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-custom"
              onclick="saveProduct()"
            >
              Save Product
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/toast.js"></script>
    <script src="js/admin-auth.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
