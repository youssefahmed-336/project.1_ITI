<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - E-Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/toast.css">

  <link rel="stylesheet" href="css/admin-login.css">

</head>

<body>
  <div class="login-box">
    <h2 class="text-center mb-4"> <b>Admin Login</b></h2>
    <div class="mb-3">
      <form>
        <label for="admin-email" class="form-label fs-5 h5">Admin Email</label>

        <input type="text" id="admin-email" class="form-control rounded-pill form-control-lg "
          placeholder="Enter admin email" />
    </div>
    <div class="mb-3">
      <label class="form-label fs-5 h5" for="admin-pass">Password</label>
      <input type="password" id="admin-pass" class="form-control rounded-pill form-control-lg"
        placeholder="Enter password" />
    </div>
    <br>
    <button class="btn rounded-pill btn-outline-primary btn-lg w-100" type="button" onclick="adminLogin()">
      Login as Admin
    </button>
    </form>
    <div id="toast-container"></div>
  </div>
  <script src="js/toast.js"></script>
  <script src="js/admin-login.js">

  </script>
</body>

</html>
