<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Orders - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Fraunces:opsz,wght@9..144,600&family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/request.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="E-commerce-products.html">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="E-commerce-products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="cart-nav" href="cart.html">Cart (0)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wishlist.html">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="request.html">My Orders</a>
                    </li>
                </ul>
                <div class="profile-dropdown">
                    <div class="profile-icon" onclick="toggleMenu()">
                        <img id="navProfileImg" src="images/profile.png" alt="User">
                    </div>
                    <ul class="dropdown-list" id="dropdownMenu">
                        <li><a href="Profile.html">Profile</a></li>
                        <li class="dropdown-divider"></li>
                        <li><button type="button" onclick="logout()">Logout</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="page-head mb-4">
            <div>
                <h2 class="page-title">My Orders</h2>
            </div>
        </div>
        <div id="requests-container">
        </div>
    </div>

    <div class="modal fade" id="addFeedbackModal" tabindex="-1" aria-labelledby="addFeedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFeedbackModalLabel">Add Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <img id="feedbackProductImage" src="" alt="Product" class="img-fluid"
                                style="max-height: 150px; object-fit: contain;">
                        </div>
                        <div class="col-md-9">
                            <h6 id="feedbackProductTitle"></h6>
                        </div>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Rating</label>
                        <div class="rating-stars" id="ratingStars">
                            <span class="rating-star" data-value="1">&#9733;</span>
                            <span class="rating-star" data-value="2">&#9733;</span>
                            <span class="rating-star" data-value="3">&#9733;</span>
                            <span class="rating-star" data-value="4">&#9733;</span>
                            <span class="rating-star" data-value="5">&#9733;</span>
                        </div>
                        <input type="hidden" id="ratingValue" value="0">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Your Feedback</label>
                        <textarea id="feedbackText" class="form-control" rows="4" placeholder="Write your feedback..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitFeedback()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/nav-profile.js"></script>
    <script src="js/request.js"></script>
</body>
</html>
